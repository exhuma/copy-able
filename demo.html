<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>copy-able demo</title>
</head>

<body>

    <copy-able id="MyElement">
        <input type="text" value="my-text" />
    </copy-able>
    <script type="module">
        import './dist/copy-able.js';
        document.getElementById("MyElement").addEventListener("copied", evt => console.log(evt))
    </script>

</body>

</html>
